databaseChangeLog:
  - changeSet:
      id: createCommentsTable
      author: Tsaava Vazha
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(255)
              - column:
                  name: created
                  type: TIMESTAMP
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_task_entity_author_comments"
                    referencedColumnNames: "id"
                    referencedTableName: "users"
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_task_entity_task_comments"
                    referencedColumnNames: "id"
                    referencedTableName: "tasks"
                    onDelete: CASCADE
                    onUpdate: CASCADE
